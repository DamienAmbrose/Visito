<h3  style="color: white;font-family: poppins;" id="output"></h3>

<script>

//Variables
var list = [];
var remove_commas = "";
var name_list = "";
var format = "";

//Create objects for .notations
var every_cookie = document.cookie
  .split(';')
  .map(cookie => cookie.split('='))
  .reduce((accumulator, [key, value]) => ({ ...accumulator, [key.trim()]: decodeURIComponent(value) }), {});


  name_list = every_cookie.all;

  format = name_list.join("<br>");

  document.getElementById("output").innerHTML= format;

//Add
function add() {

    list.push(document.getElementById("text").value);

    remove_commas = list.join("<br>");

    document.getElementById("output").innerHTML= remove_commas;

    document.cookie = "all= "+ list + " expires=Fri, 1 Jan 2077 12:00:00 UTC; path=/";
}


//Clear
function clear() {
    list = [];
    
    document.getElementById("output").innerHTML= "";

}


</script>
